name: Deploy Havy (Versioned)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Read version
        id: version
        run: echo "VERSION=$(node -e "console.log(require('./package.json').version)")" >> $GITHUB_OUTPUT

      - name: Build (versioned output)
        run: npm run build

      - name: Verify versioned output
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "ðŸ“¦ Built version: v${VERSION}"
          ls -la dist/v${VERSION}/assets/
          test -f "dist/v${VERSION}/assets/remoteEntry.js" || exit 1
          echo "âœ… remoteEntry.js found at dist/v${VERSION}/assets/"

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel --prod --token $VERCEL_TOKEN --yes
