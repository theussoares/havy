name: CI ‚Äî Havy Remote

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Read version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: v$VERSION"

      - name: Build (versioned output)
        run: npm run build

      - name: Verify versioned artifact
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "ÔøΩ Checking dist/v${VERSION}/assets/remoteEntry.js"
          test -f "dist/v${VERSION}/assets/remoteEntry.js" || { echo "‚ùå remoteEntry.js not found!"; exit 1; }
          echo "‚úÖ Versioned build verified: v${VERSION}"
          ls -la dist/v${VERSION}/assets/

      # Deploy is handled automatically by Vercel GitHub Integration
      # No token/secrets needed ‚Äî Vercel watches this repo and deploys on push to master
